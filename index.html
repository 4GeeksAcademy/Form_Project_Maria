<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7ea6722046.js" crossorigin="anonymous"></script>
    <title>Form Project</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-12">
                <div class="card-header">
                    <h1>Payment form example</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-left" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="cardNumber" class="mb-2">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="cardNumber">
                        </div>
                        <div class="col-4">
                            <label for="cvc" class="mb-2">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" id="cvc">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="mb-2">Amount $</label>
                            <input type="text" class="form-control" placeholder="Amount" id="amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="Name" class="mb-2">First Name</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="LastName" class="mb-2">Last Name</label>
                            <input type="text" class="form-control" id="LastName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="city" class="mb-2">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-3" class="form-control">
                            <label for="state" class="mb-2">State</label>
                            <select class="form-select" aria-label="Default select example" id="state">
                                <option selected>Pick a state</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="Pcode" class="mb-2">Postal code</label>
                            <input type="text" class="form-control" id="Pcode">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 Cards">
                            <label for="CreditCard" class="mb-2">We accept:</label>
                            <div class="icons bg-secondary-subtle">
                                <input type="radio" name="card" value="paypal">
                                <i class="fa-brands fa-cc-paypal"></i>
                                <input type="radio" name="card" value="visa">
                                <i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" name="card" value="mastercard">
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" name="card" value="apple-pay">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="message" class="mb-2">Message</label>
                            <textarea name="comments" id="message" cols="30" rows="7" class="form-control"></textarea>
                            <p class="Pmessage">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-end py-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-2 me-3">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
